<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <div class="header">
            <h1>Temperature Converter</h1>
        </div>

        <div class="input1">
            <label for="input1"><b>Enter temperature in celcius : </b> </label>
            <input type="number" id="celius" placeholder="Enter temperature in celcius here..">
        </div>

        <div class="input2">
            <label for="input2"><b>Enter temperature in Kelvin : </b> </label>
            <input type="number" id="kelvin" placeholder="Enter temperature in Kelvin here..">
        </div>

        <div class="input3">
            <label for="input3"><b>Enter temperature in Farenheit : </b></label>
            <input type="number" id="farenheit"  placeholder="Enter temperature in Farenheit here..">
        </div>


    </div>



    <script src="script.js"></script>
    
</body>
</html>
